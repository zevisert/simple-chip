<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>simple-chip demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../simple-chip.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-chip demo</h3>
      <demo-snippet>
        <template>
          <simple-chip></simple-chip>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Demo with custom commit keys</h3>
      <demo-snippet>
        <template>
          <simple-chip commitkeycode="Insert, Space"></simple-chip>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Demo with placeholder</h3>
      <demo-snippet>
        <template>
          <simple-chip placeholder="Type here"></simple-chip>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
